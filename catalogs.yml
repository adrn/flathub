ananke:
  title: "Ananke: GAIA on FIRE"
  index: ananke
  descr: >
    <a href='https://arxiv.org/abs/1806.10564'>Sanderson et al 2018</a>.<br>
    Data release v- ____-__-__.<br>
    The ananke framework, which generates realistic synthetic stellar surveys from cosmological baryonic simulations, was used to create a
    set of synthetic phase-space surveys designed to resemble Data Release 2 of the Gaia astrometric survey from different solar viewpoints
    in the Latte suite of FIRE-2 simulations of Milky Way-mass galaxies. The synthetic surveys are described in detail in <a href='https://arxiv.org/abs/1806.10564'>Sanderson et al 2018</a>.
    The full dataset is available <a href='https://girder.hub.yt/#collection/5b0427b2e9914800018237da'>here</a>.
