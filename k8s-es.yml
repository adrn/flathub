---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: flathub-es
spec:
  selector:
    matchLabels:
      name: flathub-es
  template:
    metadata:
      labels:
        name: flathub-es
    spec:
      containers:
      - name: flathub-es
        image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.7.1
        env:
          - name: cluster.name
            value: "astrosims" # XXX backwards compatibility
          #- name: bootstrap.memory_lock
          #  value: "true"
          - name: ES_JAVA_OPTS
            value: "-Xms24g -Xmx24g"
          - name: discovery.seed_hosts
            value: "flathub-es-trans"
          - name: cluster.initial_master_nodes
            value: "flathub-es" # FIXME valid node.name
          - name: node.max_local_storage_nodes
            value: "8"
          - name: node.master
            value: "true"
          - name: node.data
            value: "true"
          - name: node.name
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: processors
            valueFrom:
              resourceFieldRef:
                resource: requests.cpu
          - name: TAKE_FILE_OWNERSHIP
            value: "true"
        resources:
          requests:
            cpu: 4
            memory: 28Gi
          limits:
            cpu: 8
            memory: 32Gi
        ports:
          - containerPort: 9200
            name: http
          - containerPort: 9300
            name: transport
        livenessProbe:
          tcpSocket:
            port: transport
          initialDelaySeconds: 15
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /_cluster/health
            port: http
          initialDelaySeconds: 30
          timeoutSeconds: 15
          periodSeconds: 60
        volumeMounts:
        - name: esdata
          mountPath: /usr/share/elasticsearch/data
      terminationGracePeriodSeconds: 60
      volumes:
      - name: esdata
        hostPath:
          path: /nvme/esdata
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: flathub-es-trans
spec:
  selector:
    name: flathub-es
  publishNotReadyAddresses: true
  ports:
  - name: transport
    port: 9300
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: flathub-es
spec:
  selector:
    name: flathub-es
  ports:
  - name: http
    port: 9200
