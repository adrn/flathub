apiVersion: v1
kind: Pod
metadata:
  name: astrosims-ingest
spec:
  restartPolicy: Never
  volumes:
  - name: ingest
    hostPath:
      path: /mnt/sdceph/users
      type: Directory
  containers:
  - image: docker-registry:25703/flatironinstitute/astrosims
    name: astrosims
    resources:
      requests:
        cpu: 2
        memory: 4Gi
      limits:
        cpu: 8
        memory: 128Gi
    volumeMounts:
    - name: ingest
      mountPath: /ingest
      readOnly: true
    command: ["sleep", "infinity"]
