title: "Ananke: GAIA on FIRE"
index: ananke
descr: >
  <a href='https://arxiv.org/abs/1806.10564'>Sanderson et al 2018</a>.<br>
  Data release v- ____-__-__.<br>
  The ananke framework, which generates realistic synthetic stellar surveys from cosmological baryonic simulations, was used to create a
  set of synthetic phase-space surveys designed to resemble Data Release 2 of the Gaia astrometric survey from different solar viewpoints
  in the Latte suite of FIRE-2 simulations of Milky Way-mass galaxies. The synthetic surveys are described in detail in <a href='https://arxiv.org/abs/1806.10564'>Sanderson et al 2018</a>.
  The full dataset is available <a href='https://girder.hub.yt/#collection/5b0427b2e9914800018237da'>here</a>.
html: |
  <div class="section highlighted-links">
    <img
      src="/web/assets/ananke-m12f-lsr1-threecolor-medfilt-crop-50-28irpjo.png"
      alt="RGB flux map of a synthetic survey of m12f."
      width="100%"
    />
    <h3>About</h3>
    <h3>Citation</h3>
    <p>
      If you use any of the Latte FIRE-2 simulations, please including the
      following citation: <br /><br />
      "The Latte suite of FIRE-2 cosmological zoom-in baryonic simulations of
      Milky Way-mass galaxies (Wetzel et al 2016), part of the Feedback In
      Realistic Environments (FIRE) simulation project, were run using the Gizmo
      gravity plus hydrodynamics code in meshless finite-mass (MFM) mode (Hopkins
      2015) and the FIRE-2 physics model (Hopkins et al 2018)."<br /><br />
      Furthermore, if you use the Ananke synthetic Gaia DR2 surveys of the Latte
      simulations, please including the following citation:<br /><br />
      "Synthetic Gaia DR2-like surveys of the Latte suite of FIRE-2 simulations
      were created via the Ananke framework (Sanderson et al 2018)."
    </p>
    <h3>License</h3>
    <p>This data is made available under Creative Commons BY 4.0.</p>
