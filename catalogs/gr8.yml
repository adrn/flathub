title: Gr8 Stars
index: gr8
count: 2858
fields:
  - name: ''
    title: pos
    sub:
    - name: 'ra_j2000'
      title: 'ra_j2000'
      type: float
      units: 'deg'
      descr: Gaia eDR3 RA shifted to J2000
    - name: 'dec_j2000'
      title: 'dec_j2000'
      type: float
      units: 'deg'
      descr: Gaia eDR3 Dec shifted to J2000
  - name: ''
    title: name
    sub:
    - name: 'primary_name'
      title: 'primary_name'
      type: keyword
      descr: Unique identifier used as primary display (including file naming) (Common name if available, followed by HD, followed by Gaia eDR3)
      terms: false
    - name: 'gaiadr2_source_id'
      title: 'gaiadr2_source_id'
      type: long
      flag: hidden
      descr: Gaia DR2 ID
    - name: 'gaiaedr3_source_id'
      title: 'gaiaedr3_source_id'
      type: long
      flag: hidden
      descr: Gaia EDR3 ID
    - name: 'hip'
      title: 'hip'
      type: int
      descr: HIP ID
    - name: 'hd'
      title: 'hd'
      type: keyword
      descr: HD ID
      terms: false
    - name: 'tic'
      title: 'tic'
      type: int
      flag: hidden
      descr: TESS Input Catalog ID
    - name: '2mass'
      title: '2mass'
      type: keyword
      flag: hidden
      descr: 2MASS ID
      terms: false
    - name: 'wisea'
      title: 'wisea'
      type: keyword
      flag: hidden
      descr: AllWISE Source Catalog ID
      terms: false
  - name: ''
    title: gaia
    sub:
    - name: ''
      title: pos
      descr: Barycentric position
      sub:
      - name: 'ra'
        title: 'ra'
        type: float
        units: 'deg'
        flag: hidden
        descr: Gaia eDR3 RA
      - name: 'ra_error'
        title: 'ra_error'
        type: float
        units: 'deg'
        flag: hidden
        descr: Gaia eDR3 RA error
      - name: 'dec'
        title: 'dec'
        type: float
        units: 'deg'
        flag: hidden
        descr: Gaia eDR3 Dec
      - name: 'dec_error'
        title: 'dec_error'
        type: float
        units: 'deg'
        flag: hidden
        descr: Gaia eDR3 Dec error
    - name: 'parallax'
      title: 'parallax'
      type: float
      units: 'mas'
      descr: Gaia eDR3 parallax
    - name: 'parallax_error'
      title: 'parallax_error'
      type: float
      units: 'mas'
      flag: hidden
      descr: Gaia eDR3 parallax error
    - name: ''
      title: pm
      descr: Proper motion
      units: mas/year
      sub:
      - name: 'pmra'
        title: 'pmra'
        type: float
        units: 'mas/yr'
        descr: Gaia eDR3 proper motion in RA * cosDec
      - name: 'pmra_error'
        title: 'pmra_error'
        type: float
        units: 'mas/yr'
        flag: hidden
        descr: Gaia eDR3 proper motion in RA * cosDec error
      - name: 'pmdec'
        title: 'pmdec'
        type: float
        units: 'mas/yr'
        descr: Gaia eDR3 proper motion in Dec
      - name: 'pmdec_error'
        title: 'pmdec_error'
        type: float
        units: 'mas/yr'
        flag: hidden
        descr: Gaia eDR3 proper motion in Dec error
    - name: 'ref_epoch'
      title: 'ref_epoch'
      type: keyword
      flag: hidden
      descr: Gaia eDR3 reference epoch
      terms: true
    - name: 'gmag'
      title: 'gmag'
      type: float
      units: 'mag'
      descr: Gaia eDR3 G magnitude
    - name: 'bp_rp'
      title: 'bp_rp'
      type: float
      units: 'mag'
      descr: Gaia eDR3 color
    - name: 'radial_velocity'
      title: 'radial_velocity'
      type: float
      units: 'km/s'
      flag: hidden
      descr: Gaia DR2 RV
    - name: 'radial_velocity_error'
      title: 'radial_velocity_error'
      type: float
      units: 'km/s'
      flag: hidden
      descr: Gaia DR2 RV error
    - name: 'gaia_teff'
      title: 'teff'
      type: float
      units: 'K'
      flag: hidden
      descr: Gaia DR2 effective temperature
    - name: 'gaia_teff_lower'
      title: 'teff_lower'
      type: float
      units: 'K'
      flag: hidden
      descr: One-sigma lower limit on Gaia DR2 effective temperature
    - name: 'gaia_teff_upper'
      title: 'teff_upper'
      type: float
      units: 'K'
      flag: hidden
      descr: One-sigma upper limit on Gaia DR2 effective temperature
    - name: 'gaia_radius'
      title: 'radius'
      type: float
      units: 'R_{\odot}'
      flag: hidden
      descr: Gaia DR2 stellar radius
    - name: 'gaia_radius_lower'
      title: 'radius_lower'
      type: float
      units: 'R_{\odot}'
      flag: hidden
      descr: One-sigma lower limit on Gaia DR2 stellar radius
    - name: 'gaia_radius_upper'
      title: 'radius_upper'
      type: float
      units: 'R_{\odot}'
      flag: hidden
      descr: One-sigma upper limit on Gaia stellar radius
    - name: 'gaia_lum'
      title: 'lum'
      type: float
      units: 'L_{\odot}'
      flag: hidden
      descr: Gaia DR2 stellar luminosity
    - name: 'gaia_lum_lower'
      title: 'lum_lower'
      type: float
      units: 'L_{\odot}'
      flag: hidden
      descr: One-sigma lower limit on Gaia DR2 stellar luminosity
    - name: 'gaia_lum_upper'
      title: 'lum_upper'
      type: float
      units: 'L_{\odot}'
      flag: hidden
      descr: One-sigma upper limit on Gaia stellar luminosity
