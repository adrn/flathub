      - M1-stellar
      - M2-dark
      - M2-stellar
      - D1-dark
      - D1-stellar
      - D2-dark
      - D2-stellar
  - name: Mass
    units: '\(M_\odot\)'
    type: float
    descr: particle mass
  - name: ''
    type: float
    title: position
    units: kpc
    sub:
    - name: 'x'
      units: kpc
      type: float
      descr: position in x
    - name: 'y'
      units: kpc
      type: float
      descr: position in y
    - name: 'z'
      units: kpc
      type: float
      descr: position in z
