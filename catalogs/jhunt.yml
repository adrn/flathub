    units: radians
    type: float
    descr: azimuthal angle
  - name: Theta_z
    units: radians
    type: float
    descr: vertical angle
  - name: R
    units: kpc
    type: float
    descr: Galactocentric radius
  - name: phi
    units: radians
    type: float
    descr: Galactocentric azimuth
  - name: v_R
    units: km/s
    type: float
    descr: Galactocentric radial velocity
  - name: v_phi
    units: km/s
    type: float
    descr: Galactocentric azimuthal velocity
