- name: gaia_crf3_xm
  ingest: _table:GaiaCrf3Xm
  #not sorted, 1:1 files
  #count: 1614173
  descr: |
    This table contains the full cross-match information for the Gaia-CRF3 sources. The Gaia-CRF3 sources were selected from the cross-matches with 17 external QSO catalogues as detailed below (three of which are parts of ICRF3 described in the first paper). For each Gaia-CRF3 source  the information in which external catalogue this source was found and which name(s) this source has in those external catalogues is provided. The table allows the user to get all sources from an external catalogue that are in Gaia-CRF3.
    The external catalogues from which the Gaia-CRF3 sources were compiled are: \begin{itemize}  \item The third realization of the International Celestial Reference Frame by very long baseline interferometry \citep{2020A&A...644A.159C} \item A New Version of the OCARS Catalogue of Optical Characteristics of Astrometric Radio Sources \citep{2018ApJS..239...20M} (the catalogue downloaded from \url{http://www.gaoran.ru/english/as/ac_vlbi/#OCARS} on 17 June 2020) \item Identification of 1.4 Million Active Galactic Nuclei in the Mid-Infrared using WISE Data \citep{2015ApJS..221...12S} \item The WISE AGN Catalogue \citep{2018ApJS..234...23A} \item The Million Quasars (Milliquas) Catalogue, v6.4 \citep{2019arXiv191205614F} with the v6.5 (2020) update \item The Sloan Digital Sky Survey Quasar Catalogue: Fourteenth data release \citep{2018A&A...613A..51P} \item LQAC-5: The fifth release of the Large Quasar Astrometric Catalogue. A compilation of 592 809 objects with 398 697 Gaia counterparts \citep{2019A&A...624A.145S} \item The Large Sky Area Multi-object Fiber Spectroscopic Telescope (LAMOST) Quasar Survey: The Fourth and Fifth Data Releases \citep{2019ApJS..240....6Y} -- see also \url{https://nadc.china-vo.org/data/article/20190107155838} \item The large quasar reference frame (LQRF). An optical representation of the ICRS \citep{2009A&A...505..385A} \item The 2dF QSO Redshift Survey - XII. The spectroscopic catalogue and luminosity function \citep{2004MNRAS.349.1397C} \item The 5th edition of the Roma-BZCAT \citep{2015Ap&SS.357...75M} \item 2WHSP: A multi-frequency selected catalogue of high energy and very high energy {\ensuremath{\gamma}}-ray blazars and blazar candidates \citep{2017A&A...598A..17C} \item ALMA photometry of extragalactic radio sources \citep{2019MNRAS.485.1188B} \item Catalogues of active galactic nuclei from Gaia and unWISE data \citep{2019MNRAS.489.4741S} \item Quasar and galaxy classification in Gaia Data Release 2 \citep{2019MNRAS.490.5615B} \end{itemize}
