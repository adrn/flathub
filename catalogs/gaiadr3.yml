- name: xp_continuous_mean_spectrum
  ingest: _table:XpContinuousMeanSpectrum
  descr: |
    Table hosting the mean BP and RP spectra based on the continuous representation in basis functions (see~\secref{cu5pho_ssec:meanSpecGen}).
  sub:
  - name: bp_basis_function_id
    type: short
    descr: Identifier defining the set of basis functions for the BP spectrum representation
  - name: bp_degrees_of_freedom
    type: short
    descr: Degrees of freedom for the BP spectrum representation
  - name: bp_n_parameters
    type: byte
    descr: Number of parameters for the BP spectrum representation
  - name: bp_n_measurements
    type: short
    descr: Number of measurements used for the BP spectrum generation
  - name: bp_n_rejected_measurements
    type: short
    descr: Number of rejected measurements in the BP spectrum generation
  - name: bp_standard_deviation
    type: float
    descr: Standard deviation for the BP spectrum representation
  - name: bp_chi_squared
    type: float
    descr: Chi squared for the BP spectrum representation
  - name: bp_coefficients
    store: true
    type: array double
    descr: Basis function coefficients for the BP spectrum representation
  - name: bp_coefficient_errors
    store: true
    type: array float
    descr: Basis function coefficient errors for the BP spectrum representation
  - name: bp_coefficient_correlations
    store: true
    type: array float
    descr: Correlation matrix for BP coefficients
  - name: bp_n_relevant_bases
    type: short
    descr: Number of bases that are relevant for the representation of this mean BP
      spectrum
  - name: bp_relative_shrinking
    type: float
    descr: Measure of the relative shrinking of the coefficient vector when truncation
      is applied for the mean BP spectrum
  - name: rp_basis_function_id
    type: short
    descr: Identifier defining the set of basis functions for the BP spectrum representation
  - name: rp_degrees_of_freedom
    type: short
    descr: Degrees of freedom for the RP spectrum representation
  - name: rp_n_parameters
    type: byte
    descr: Number of parameters for the RP spectrum representation
  - name: rp_n_measurements
    type: short
    descr: Number of measurements used for the RP spectrum generation
  - name: rp_n_rejected_measurements
    type: short
    descr: Number of rejected measurements in the RP spectrum generation
  - name: rp_standard_deviation
    type: float
    descr: Standard deviation for the RP spectrum representation
  - name: rp_chi_squared
    type: float
    descr: Chi squared for the RP spectrum representation
  - name: rp_coefficients
    store: true
    type: array double
    descr: Basis function coefficients for the RP spectrum representation
  - name: rp_coefficient_errors
    store: true
    type: array float
    descr: Basis function coefficient errors for the RP spectrum representation
  - name: rp_coefficient_correlations
    store: true
    type: array float
    descr: Correlation matrix for RP coefficients
  - name: rp_n_relevant_bases
    type: short
    descr: Number of bases that are relevant for the representation of this mean RP
      spectrum
  - name: rp_relative_shrinking
    type: float
    descr: Measure of the relative shrinking of the coefficient vector when truncation
      is applied for the mean RP spectrum
- name: xp_sampled_mean_spectrum
  ingest: _table:XpSampledMeanSpectrum
  descr: |
    This is the BP/RP externally calibrated sampled mean spectrum. All mean spectra are sampled to the same set of absolute wavelength positions, which can be found in the field \texttt{wavelength} of table \texttt{XpMerge}.
  sub:
  - name: ra
    units: deg
    type: double
    descr: Right Ascension
  - name: dec
    units: deg
    type: double
    descr: Declination
  - name: flux
    store: true
    units: W.m**-2.nm**-1
    type: array float
    descr: mean BP + RP combined spectrum flux
  - name: flux_error
    store: true
    units: W.m**-2.nm**-1
    type: array float
    descr: mean BP + RP combined spectrum flux error
